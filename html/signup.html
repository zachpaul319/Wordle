<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle :: Create Account</title>
    <link rel="stylesheet" href="../css/wordle.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="instructions.html">Instructions</a></li>
            <li id="loginAndPlayLink"><a href="login.html">Login and Play!</a></li>
        </ul>
    </nav>

    <h1 class="bigHeaders">Create an Account:</h1>

    <div id="signupContainer">
        <form>
            <label for="createUsername" class="signupLabel">Create Username:</label>
            <input type="text" name="createUsername" id="createUsername" required>
            <br><br>

            <label for="createPassword" class="signupLabel">Create Password:</label>
            <input type="password" name="createPassword" id="createPassword" required>
            <br><br>

            <button id="submitBtn" type="reset" onclick="createAccount()">Submit</button>
        </form>
    </div>

    <script src="../javascript/signup.js"></script>
</body>
</html>
