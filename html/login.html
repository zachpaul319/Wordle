<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle :: Login</title>
    <link rel="stylesheet" href="../css/wordle.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="instructions.html">Instructions</a></li>
            <li id="loginAndPlayLink"><a href="login.html">Login and Play!</a></li>
        </ul>
    </nav>

    <h1 class="bigHeaders">Ready to Play? Please Log In</h1>
    
    <div id="loginContainer">
        <form>
            <label for="username" class="loginLabel">Username:</label>
            <input type="text" name="username" id="username" required>
            <br><br>

            <label for="password" class="loginLabel">Password:</label>
            <input type="password" name="password" id="password" required>
            <br><br>

            <button id="playBtn" type="reset" onclick="validate()">Play</button>
        </form>
    </div>

    <br><br><br>

    <p id="noAcc">Don't have an account? <a id="createOne" href="signup.html">Create one!</a></p>

    <script src="../javascript/login.js"></script>
</body>
</html>
